        <div class="card" data-framework="E">

    </section>

    <!--設計時與翻牌次數計數-->
    <div class="state">
        <span>Moves: </span>
        <span id="moves">0</span>
        <span>Time:</span>
        <span id="time">00:00</span>
    </div>

    <!--開始-->
    <section id="start" class="">
        <div class="explain">
            <span><h2>-遊戲說明-</h2></span>
            <span><h4>1. 點擊牌，牌就會翻開。</h4></span>
            <span><h4>2. 連續點開兩張相同的牌，即成功達成配對。沒配對成功就會蓋回去。</h4></span>
            <span><h4>3. 配對所有的牌，越快越好！</h4></span>
            <br>
            <span>準備好了嗎？</span>
            <br>
            <button id="startBtn" onclick="startGame()"><h3>按我開始！</h3></button>
        </div>
    </section>

    <!--結束-->
    <section id="end" class="hide">
        <div class="explain">
            <h2>BRAVO!</h2>
            <p id="score">顯示分數</p>
            <p id="comment">顯示評語</p>
            <br>
            <button id="endBtn" onclick="javascript:location.href='MemoryGamePi.html'">再一次！</button>
        </div>
    </section>

    <!--javascript-->
    <script src="./script.js"></script>

</html>
